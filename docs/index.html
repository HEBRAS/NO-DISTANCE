<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Message UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#2a0f0f] flex items-center justify-center p-6">

  <div class="relative">
    <!-- Envelope Wrapper -->
    <div class="w-[340px] bg-cover bg-center rounded-lg shadow-xl pb-10 pt-16 px-6"
         style="background-image: url('https://images.unsplash.com/photo-1618172193622-e1eebf4bfefd?auto=format&fit=crop&w=600&q=60'); 
                clip-path: polygon(50% 0%, 100% 35%, 100% 100%, 0 100%, 0 35%);">
      
      <!-- Message Card -->
      <div class="bg-[#f6f1de] shadow-md rounded-md p-6 mx-auto mt-[-50px] w-[85%] text-center">
        <p class="font-serif text-lg text-gray-800 leading-relaxed">
          hello this massage from<br>
          <span class="italic">majed</span>
        </p>
      </div>
    </div>

    <!-- NO DISTANCE overlay text -->
    <p class="absolute bottom-6 left-1/2 -translate-x-1/2 text-white text-xl tracking-widest font-light">
      NO DISTANCE
    </p>
  </div>

</body>
</html>
